        function stripHtml(html) {
            // Create a new div element
            var temporalDivElement = document.createElement("div");
            // Set the HTML content with the providen
            temporalDivElement.innerHTML = html;
            // Retrieve the text property of the element (cross-browser support)
            return temporalDivElement.textContent || temporalDivElement.innerText || "";
        }

        // bar chart
        function bar_chart(x) {

            //Better to construct options first and then pass it as a parameter
            // 3. 요청 성공했을 때 리뷰를 올바르게 화면에 나타내기

            var options = {
                animationEnabled: true,
                title: {
                    text: "Your Word Trends",
                    fontColor: "Peru"
                },
                axisY: {
                    tickThickness: 0,
                    lineThickness: 0,
                    valueFormatString: " ",
                    gridThickness: 0
                },
                axisX: {
                    tickThickness: 0,
                    lineThickness: 0,
                    labelFontSize: 8,
                    labelFontColor: "Peru"
                },
                data: [{
                    indexLabelFontSize: 8,
                    toolTipContent: "<span style=\"color:#62C9C3\">{indexLabel}:</span> <span style=\"color:#CD853F\"><strong>{y}</strong></span>",
                    indexLabelPlacement: "inside",
                    indexLabelFontColor: "blue",
                    indexLabelFontWeight: 1,
                    indexLabelFontFamily: "Verdana",
                    color: "#62C9C3",
                    type: "bar",
                    dataPoints: make_list(x)
                }]
            };

            $("#chartContainer").CanvasJSChart(options);
        }

        function make_list(x) {
            wordstat(x)
            wordlist = []
            for (let i = 0; i < x.length; i++) {
                let word = x[i]['word']
                let word_count = x[i]['word_count']
                let word_percentage = x[i]['word_percentage']
                let worddict = { 'a': word, 'b': word_count }
                wordlist.push(worddict)
            }
            // return wordlist.sort(function (a, b){
            //         return b.word_count - a.word_count
            //     })
            barchart(wordlist)
        }

        function barchart(x) {
            google.charts.load('current', { packages: ['corechart', 'bar'] });
            google.charts.setOnLoadCallback(drawBasic);
            
            function drawBasic(x) {
                // for (i = 0; i < x.length; i++) {
                    var data = google.visualization.arrayToDataTable([
                        ['Words', 'Frequency'],
                        [x['a'], x['b']]
                    ]);

                    var options = {
                        title: 'Frequency of words',
                        chartArea: { height: 'fit-content', width: '50%' },
                        isStacked: true,
                        hAxis: {
                            title: 'Frequency',
                            minValue: 0,
                        },
                        vAxis: {
                            title: 'Words'
                        }
                    };
                    var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
                    chart.draw(data, options);

            }
